#user  nobody;
worker_processes  8;

error_log  /letv/logs/nginx_error.log debug;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen  10.154.156.29:80;
        server_name  css.letvcdn.com;
        add_header  Access-Control-Allow-Origin  *;
        access_log  /letv/logs/css.log  main;
        root  /letv/www/css/;
        location / {
            rewrite ^/lc\d+_css/\d+/\d+/\d+/\d+/(\w+/.+)$ /$1 break;
            rewrite ^/css/\d+/\d+/\w+/(.+?\.css)$ /letv/$1 break;
        }
    }
    server {
        listen  10.154.238.108:80;
        server_name  css.letvcdn.com;
        add_header  Access-Control-Allow-Origin  *;
        access_log  /letv/logs/css.log  main;
        root  /letv/www1/css/;
        location / {
            rewrite ^/lc\d+_css/\d+/\d+/\d+/\d+/(\w+/.+)$ /$1 break;
            rewrite ^/css/\d+/\d+/\w+/(.+?\.css)$ /letv/$1 break;
        }
    }
    server {
        listen  10.154.238.118:80;
        server_name  css.letvcdn.com;
        add_header  Access-Control-Allow-Origin  *;
        access_log  /letv/logs/css.log  main;
        root  /letv/www2/css/;
        location / {
            rewrite ^/lc\d+_css/\d+/\d+/\d+/\d+/(\w+/.+)$ /$1 break;
            rewrite ^/css/\d+/\d+/\w+/(.+?\.css)$ /letv/$1 break;
        }
    }

    server {
        listen  10.154.156.29:80;
        server_name  js.letvcdn.com;
        add_header  Access-Control-Allow-Origin  *;
        access_log  logs/access.log;
        root  /letv/www/js/;
        location ~ \.js$ {
            rewrite ^/lc\d+_js/\d+/\d+/\d+/\d+/(\w+/[\w-]+\.js)$ /$1 break;
            rewrite ^/js/\d+/\d+/\w+/(.+?\.js)$ /lejs/$1 break;
        }
    }
    server {
        listen  10.154.238.108:80;
        server_name  js.letvcdn.com;
        add_header  Access-Control-Allow-Origin  *;
        access_log  logs/access.log;
        root  /letv/www1/js/;
        location ~ \.js$ {
            rewrite ^/lc\d+_js/\d+/\d+/\d+/\d+/(\w+/[\w-]+\.js)$ /$1 break;
            rewrite ^/js/\d+/\d+/\w+/(.+?\.js)$ /lejs/$1 break;
        }
    }
    server {
        listen  10.154.238.118:80;
        server_name  js.letvcdn.com;
        add_header  Access-Control-Allow-Origin  *;
        access_log  logs/access.log;
        root  /letv/www2/js/;
        location ~ \.js$ {
            rewrite ^/lc\d+_js/\d+/\d+/\d+/\d+/(\w+/[\w-]+\.js)$ /$1 break;
            rewrite ^/js/\d+/\d+/\w+/(.+?\.js)$ /lejs/$1 break;
        }
    }

}
